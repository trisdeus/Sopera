<html>
  <head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
      onload="this.rel='stylesheet'"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet" />
    <title>Sopera Video Player</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      :root {
        --primary-color: #ea2a33;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-black">
    <div
      class="relative flex h-screen w-full flex-col bg-[#121212] dark"
      style="font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif">
      <div
        class="absolute inset-0 bg-cover bg-center"
        style="
          background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAiwXdSokZmD_DaqhMvmT5NB1-8BCkEa5Bwsz7b4IacFC5VioaqylO6hPV8A-xQFud5rp-mMiol_unwneIB9FKwvgGr-MoeU4jWIKy6epVggMwL9VQg3y6Z-RpofSyc0u4pZJ4Dsj4k5HqYSusZAyn6joMkJPW2BaZnk7MK6TnkrzCB9wnngPJGf2eWY06UgMzTj6LJWhkrt5xy9JuCStj9-nmkyhRbkv9Nlyf1q_lvAQ2EW5KzOZLUORaVffrPgc4bGGnUEtXFkoKV');
        "></div>
      <div
        class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
      <div class="relative z-10 flex h-full flex-col p-4 text-white">
        <div class="flex items-start justify-between">
          <div class="flex items-center gap-4">
            <span class="text-sm font-semibold bg-black/30 px-2 py-1 rounded-md"
              >Episode 3 of 10</span
            >
          </div>
          <button class="text-white">
            <span class="material-symbols-outlined">volume_off</span>
          </button>
        </div>
        <div class="flex-1 flex items-center justify-center">
          <div class="flex items-center gap-12">
            <button class="text-white p-4 rounded-full bg-black/30">
              <span class="material-symbols-outlined text-4xl">replay_10</span>
            </button>
            <button class="text-white p-6 rounded-full bg-black/30">
              <span class="material-symbols-outlined text-6xl">play_arrow</span>
            </button>
            <button class="text-white p-4 rounded-full bg-black/30">
              <span class="material-symbols-outlined text-4xl">forward_10</span>
            </button>
          </div>
        </div>
        <div
          class="absolute right-4 bottom-24 flex flex-col items-center gap-5">
          <div class="flex flex-col items-center gap-1">
            <button class="p-3 rounded-full bg-black/30">
              <span class="material-symbols-outlined text-2xl">favorite</span>
            </button>
            <p class="text-xs font-bold">1.2K</p>
          </div>
          <div class="flex flex-col items-center gap-1">
            <button class="p-3 rounded-full bg-black/30">
              <span class="material-symbols-outlined text-2xl"
                >chat_bubble</span
              >
            </button>
            <p class="text-xs font-bold">345</p>
          </div>
          <div class="flex flex-col items-center gap-1">
            <button class="p-3 rounded-full bg-black/30">
              <span class="material-symbols-outlined text-2xl">send</span>
            </button>
            <p class="text-xs font-bold">123</p>
          </div>
          <div class="flex flex-col items-center gap-1">
            <button class="p-3 rounded-full bg-black/30">
              <span class="material-symbols-outlined text-2xl">download</span>
            </button>
            <p class="text-xs font-bold">Down</p>
          </div>
        </div>
        <div class="flex flex-col gap-4">
          <div class="w-full bg-white/20 h-1 rounded-full">
            <div
              class="bg-[var(--primary-color)] h-1 rounded-full"
              style="width: 80%"></div>
          </div>
          <div class="flex items-center justify-between">
            <p class="text-sm">01:23 / 02:45</p>
            <div class="flex items-center gap-4">
              <button class="text-white">
                <span class="material-symbols-outlined">brightness_6</span>
              </button>
              <button class="text-white">
                <span class="material-symbols-outlined">fullscreen</span>
              </button>
            </div>
          </div>
          <button
            class="w-full h-12 rounded-lg bg-[var(--primary-color)] text-white font-bold">
            Next Episode
          </button>
          <div class="text-center p-2 rounded-lg bg-black/40">
            <p class="text-xs text-white/80">
              Watch a 15s ad to unlock the next episode immediately
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
